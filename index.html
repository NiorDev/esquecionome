<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nioritos | Linktree</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="about">
            <img src="https://github.com/nioritos.png" alt="nioritos's photo">
            <h1>Nioritos</h1>
        </div>

        <ul class="cards">
            <li class="card">
                <a target="_blank" href="https://github.com/nioritos">
                    <!-- <img src="./img/github.svg" alt="github icon"> -->
                    <p>Github</p>
                </a>
            </li>
            <li class="card">
                <a target="_blank" href="https://instagram.com/nioritos">
                    <!-- <img src="./img/instagram.svg" alt="instagram icon"> -->
                    <p>Instagram</p>
                </a>
            </li>
            <li class="card">
                <a target="_blank" href="https://youtube.com/nioritos">
                    <!-- <img src="./img/youtube.svg" alt="youtube icon"> -->
                    <p>Youtube</p>
                </a>
            </li>
            <li class="card">
                <a target="_blank" href="https://twitter.com/nioritado">
                    <!-- <img src="./img/twitter.svg" alt="twitter icon"> -->
                    <p>Twitter</p>
                </a>
            </li>
            <li class="card">
                <a target="_blank" href="https://facebook.com/nioritos">
                    <!-- <img src="./img/facebook.svg" alt="facebook icon"> -->
                    <p>Facebook</p>
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
